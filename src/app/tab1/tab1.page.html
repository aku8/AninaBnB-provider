<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      My Rentals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card>
  <ion-list>
  <ion-item *ngFor="let listing of listings" color="primary" (click)="navToListing(listing)">
    <ion-label>{{listing.name}}</ion-label>
    <ion-thumbnail>
      <ion-img src={{listing.preview}}>
      </ion-img>
    </ion-thumbnail>
  </ion-item>
  </ion-list>
  </ion-card>
  <ion-button shape="round" color="secondary" (click)="newRental()">Create a New Rental</ion-button>

</ion-content>
