<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      New Rental
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
<ion-card class="welcome-card">
  <ion-img src="https://www.drewettworks.com/wp-content/uploads/2013/12/PVModern-View-1a.jpg"></ion-img>
</ion-card>
<ion-card>
  <ion-input [(ngModel)]="listing.name" placeholder=" Name of Listing"></ion-input>
  <ion-input [(ngModel)]="listing.location" placeholder=" Location"></ion-input>
  <ion-input [(ngModel)]="listing.price"placeholder=" Listing Price per Night"></ion-input>
  <ion-input [(ngModel)]="listing.imageUrl"placeholder=" Image"></ion-input>
</ion-card>

<ion-button (click)="createListing()" color="secondary" shape="round" class="center">Create New Rental
</ion-button>
</ion-content>
