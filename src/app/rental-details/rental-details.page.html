
<ion-header>
  <ion-toolbar color="secondary">
    <ion-back-button></ion-back-button>
    <ion-title>
      {{listing.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card>
    Here are the details for your current listing:
    <br>
    <ion-text>
      {{listing.name}}
      <br>
      Price: {{listing.price}} per night
    </ion-text>
    <br>
<ion-button shape="round" color="secondary" (click)="editDetails(currentListing)">Edit</ion-button>


  </ion-card>
  <ion-card class="welcome-card">

  <ion-img src={{listing.imageUrl}}></ion-img>
  </ion-card>
  <ion-button shape="round" color="secondary" (click)="delete()">Delete Listing</ion-button>
</ion-content>
