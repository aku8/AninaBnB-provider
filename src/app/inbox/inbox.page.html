<ion-header>
  <ion-toolbar>
    <ion-title>Inbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item *ngFor="let message of messages">
        <b>Sender:</b> {{message.sender}}
        <br>
        <b>Message:</b> {{message.message}}
        <br>
    </ion-item>
  </ion-card>
</ion-content>
